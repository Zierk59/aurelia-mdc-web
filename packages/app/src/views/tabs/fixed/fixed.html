<div class="demo-layout__row">
  <button as-element="mdc-button" click.delegate="align = 'start'">Align Start</button>
  <button as-element="mdc-button" click.delegate="align = 'center'">Align Center</button>
  <button as-element="mdc-button" click.delegate="align = 'end'">Align End</button>
  <button as-element="mdc-button" click.delegate="stacked = !stacked">Stacked: ${stacked ? 'On' : 'Off'}</button>
  <button as-element="mdc-button" click.delegate="fade = !fade">Fade: ${fade ? 'On' : 'Off'}</button>
  <button as-element="mdc-button" click.delegate="useAutomaticActivation = !useAutomaticActivation">
    Automatic Activation: ${useAutomaticActivation ? 'On' : 'Off'}</button>
</div>
<mdc-tab-bar align.bind="align" focus-on-activate.bind="false" use-automatic-activation.bind="useAutomaticActivation">
  <mdc-tab repeat.for="tab of tabs" label.bind="tab.label" icon.bind="tab.icon" stacked.bind="stacked" fade.bind="fade"
    fixed min-width>
  </mdc-tab>
</mdc-tab-bar>
