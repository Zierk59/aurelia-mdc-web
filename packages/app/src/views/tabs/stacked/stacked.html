<div class="demo-layout__row">
  <button mdc-button click.delegate="fade = !fade">Fade: ${fade ? 'On' : 'Off'}</button>
</div>
<mdc-tab-bar focus-on-activate.bind="false">
  <mdc-tab repeat.for="tab of tabs" label.bind="tab.label" icon.bind="tab.icon" fade.bind="fade" stacked>
  </mdc-tab>
</mdc-tab-bar>
