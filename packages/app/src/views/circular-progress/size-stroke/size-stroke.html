<div class="demo-layout__row">
  <mdc-form-field class="demo-container">
    <label>Size</label>
    <mdc-slider value.bind="size" min="20" max="100" style="width: 200px;"></mdc-slider>
  </mdc-form-field>
  <mdc-form-field class="demo-container">
    <label>Stroke</label>
    <mdc-slider value.bind="stroke" min="2" max="10" style="width: 200px;"></mdc-slider>
  </mdc-form-field>
</div>

<mdc-circular-progress size.bind="size" stroke-width.bind="stroke"></mdc-circular-progress>
