<div class="demo-layout__row">
  <button mdc-button click.delegate="spaceBetween = !spaceBetween">
    Space between: ${spaceBetween ? 'On' : 'Off'}
  </button>
  <button mdc-button click.delegate="alignEnd = !alignEnd">
    Align End: ${alignEnd ? 'On' : 'Off'}
  </button>
</div>

<div class="demo-layout__row">
  <mdc-form-field space-between.bind="spaceBetween" align-end.bind="alignEnd" style="width: 400px;">
    <mdc-switch></mdc-switch>
    <label>off/on</label>
  </mdc-form-field>
</div>
