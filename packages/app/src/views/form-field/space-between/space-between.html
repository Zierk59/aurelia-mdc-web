<div class="demo-layout__row">
  <button mdc-button click.trigger="spaceBetween = !spaceBetween">
    Space between: ${spaceBetween ? 'On' : 'Off'}
  </button>
  <button mdc-button click.trigger="alignEnd = !alignEnd">
    Align End: ${alignEnd ? 'On' : 'Off'}
  </button>
</div>

<div class="demo-layout__row">
  <mdc-form-field space-between.bind="spaceBetween" align-end.bind="alignEnd" style="width: 400px;">
    <button mdc-switch></button>
    <label>off/on</label>
  </mdc-form-field>
</div>
