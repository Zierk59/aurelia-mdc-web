<div class="au-select">
  <mdc-select ref="select" label="Wait for 10 seconds" change.trigger="onSelectionChange($event)"
    value.bind="delayedItem" hoist-to-body>
    <mdc-list>
      <mdc-list-item repeat.for="i of delayedItems" value.bind="i">${i}</mdc-list-item>
    </mdc-list>
  </mdc-select>
</div>
<p>Value: ${delayedItem}</p>
