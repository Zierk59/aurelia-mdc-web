<div class="au-select">
  <mdc-select label="Make your choice" value.bind="value" required>
    <mdc-icon mdc-select-icon>pets</mdc-icon>
    <mdc-list>
      <mdc-list-item>choose</mdc-list-item>
      <mdc-list-item repeat.for="pet of pets" value.bind="pet">${pet.name}</mdc-list-item>
    </mdc-list>
  </mdc-select>
  <mdc-select-helper-text validation>Required</mdc-select-helper-text>
</div>
<div class="demo-layout__row">
  You've selected ${value | json}
</div>
<div class="demo-layout__row">
  <button as-element="mdc-button" click.trigger="addOption()">Add option</button>
  <button as-element="mdc-button" click.trigger="removeOption()">Remove option</button>
</div>
