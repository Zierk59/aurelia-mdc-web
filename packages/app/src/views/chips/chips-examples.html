<div class="demo-content">
  <h3 class="demo-content__headline">Basic</h3>
  <au-compose component.bind="default" class="demo-layout__row"></au-compose>
  <example-viewer html.bind="defaultHtml"></example-viewer>
</div>
<div class="demo-content">
  <h3 class="demo-content__headline">Input</h3>
  <div class="demo-layout__row">
    Input chip set acts like a singe input control - pressing Tab focuses through only one chip.
  </div>
  <div class="demo-layout__row">
    Make sure you initially set <i>tabindex="0"</i> only on one chip, others must receive
    <i>tabindex="-1"</i>.
  </div>
  <au-compose component.bind="input" class="demo-layout__row"></au-compose>
  <example-viewer html.bind="inputHtml"></example-viewer>
</div>
<div class="demo-content">
  <h3 class="demo-content__headline">Filter</h3>
  <au-compose component.bind="filter" class="demo-layout__row"></au-compose>
  <example-viewer html.bind="filterHtml"></example-viewer>
</div>
<div class="demo-content">
  <h3 class="demo-content__headline">Multiple filter with binding</h3>
  <au-compose component.bind="filterBinding"></au-compose>
  <example-viewer html.bind="filterBindingHtml" code.bind="filterBindingCode"></example-viewer>
</div>
