<mdc-chip-set input>
  <!-- Compact notation -->
  <mdc-chip>
    Navigable trailing
    <button mdc-chip-action trailing icon="close"></button>
  </mdc-chip>
  <mdc-chip>
    <button mdc-chip-action data-mdc-deletable="true">Non-navigable trailing</button>
    <button mdc-chip-action trailing non-navigable tabindex="-1" aria-hidden="true" icon="close"></button>
  </mdc-chip>
  <!-- Full notation -->
  <mdc-chip disabled>
    <button mdc-chip-action disabled>Disabled</button>
    <button mdc-chip-action disabled trailing icon="close"></button>
  </mdc-chip>
</mdc-chip-set>
