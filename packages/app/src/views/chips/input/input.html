<mdc-chip-set input>
  <!-- Compact notation -->
  <mdc-chip trailing-icon="cancel">
    Arjen
  </mdc-chip>
  <!-- Compact notation with chip icon -->
  <mdc-chip>
    Maxim
    <mdc-chip-icon trailing>cancel</mdc-chip-icon>
  </mdc-chip>
  <!-- Full notation -->
  <mdc-chip>
    <mdc-chip-primary-action>
      <mdc-chip-text>John</mdc-chip-text>
    </mdc-chip-primary-action>
    <mdc-chip-icon trailing>cancel</mdc-chip-icon>
  </mdc-chip>
</mdc-chip-set>
