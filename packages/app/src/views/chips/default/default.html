<mdc-chip-set>
  <!-- Compact notation -->
  <mdc-chip>Chip One</mdc-chip>
  <!-- Notation with explicit primary action -->
  <mdc-chip>
    <button mdc-chip-action icon="person">Chip Two</button>
  </mdc-chip>
  <mdc-chip disabled>
    <button mdc-chip-action disabled>Disabled</button>
  </mdc-chip>
</mdc-chip-set>
