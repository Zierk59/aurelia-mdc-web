<require from="./determinate.scss"></require>
<div class="demo-layout__row">
  <button mdc-button click.trigger="open = true">Open</button>
  <button mdc-button click.trigger="open = false">Close</button>
  <button mdc-button click.trigger="alternateColors(dp)">Alternate Colors</button>
</div>
<mdc-linear-progress open.bind="open" ref="dp" progress="0.5" buffer="0.75">
</mdc-linear-progress>
