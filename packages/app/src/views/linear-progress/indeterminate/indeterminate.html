<require from="./indeterminate.scss"></require>
<div class="demo-layout__row">
  <button mdc-button click.trigger="open = true">Open</button>
  <button mdc-button click.trigger="open = false">Close</button>
  <button mdc-button click.trigger="alternateColors(ip)">Alternate Colors</button>
</div>
<mdc-linear-progress open.bind="open" ref="ip"></mdc-linear-progress>
