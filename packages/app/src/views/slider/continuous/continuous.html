<mdc-slider min.bind="min" max.bind="max" value.bind="value" disabled.bind="disabled" name="test">
</mdc-slider>
<mdc-text-field label="Min" type="number" size="1" min="0" max="200"
  value.bind="min & updateTrigger: 'blur'">
</mdc-text-field>
<mdc-text-field label="Max" type="number" size="1" min="0" max="200"
  value.bind="max & updateTrigger: 'blur'">
</mdc-text-field>
<div class="demo-layout__row">
  <mdc-form-field>
    <mdc-checkbox checked.bind="disabled"></mdc-checkbox>
    <label>Disabled</label>
  </mdc-form-field>
</div>
<p>Value: ${value}</p>
