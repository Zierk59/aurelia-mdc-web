<mdc-slider range min.bind="min" max.bind="max" value.bind="value" valuestart.bind="valueStart">
</mdc-slider>
<mdc-text-field label="Min" type="number" size="1" min="0" max="200" value.bind="min & updateTrigger: 'blur'">
</mdc-text-field>
<mdc-text-field label="Max" type="number" size="1" min="0" max="200" value.bind="max & updateTrigger: 'blur'">
</mdc-text-field>
<p>Value Start: ${valueStart}</p>
<p>Value End: ${value}</p>
