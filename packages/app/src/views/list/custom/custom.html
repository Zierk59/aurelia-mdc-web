<template>
  <require from="./custom.scss"></require>
  <div class="demo-layout__row">
    <button as-element="mdc-button" click.delegate="wrapFocus = !wrapFocus">
      Wrap Focus: ${wrapFocus ? 'On' : 'Off'}
    </button>
    <button as-element="mdc-button" click.delegate="disableRipple = !disableRipple">
      Disable Ripple: ${disableRipple ? 'On' : 'Off'}
    </button>
    <button as-element="mdc-button" click.delegate="dense = !dense">
      Dense: ${dense ? 'On' : 'Off'}
    </button>
  </div>
  <div class="demo-layout__row">
    <button as-element="mdc-button" click.delegate="singleSelection = !singleSelection">
      Single Selection: ${singleSelection ? 'On' : 'Off'}
    </button>
    <button as-element="mdc-button" click.delegate="activated = !activated">
      Activated: ${activated ? 'On' : 'Off'}
    </button>
  </div>

  <mdc-list-group>
    <h3>Folders</h3>
    <mdc-list wrap-focus.bind="wrapFocus" dense.bind="dense" activated.bind="activated"
      single-selection.bind="singleSelection" two-line avatar class="demo-list--custom">
      <mdc-list-item repeat.for="folder of folders" disable-ripple.bind="disableRipple">
        <mdc-icon mdc-list-item-graphic>${folder.icon}</mdc-icon>
        <mdc-list-item-text>
          <mdc-list-item-primary-text>${folder.name}</mdc-list-item-primary-text>
          <mdc-list-item-secondary-text>${folder.addDate}</mdc-list-item-secondary-text>
        </mdc-list-item-text>
        <a href="#/list/examples" mdc-list-item-meta aria-label="View more" title="More info">
          <mdc-icon>info</mdc-icon>
        </a>
      </mdc-list-item>
      <mdc-list-divider inset></mdc-list-divider>
      <h3 mdc-list-group-subheader>Files</h3>
      <mdc-list-item repeat.for="file of files" disable-ripple.bind="disableRipple">
        <mdc-icon mdc-list-item-graphic>${file.icon}</mdc-icon>
        <mdc-list-item-text>
          <mdc-list-item-primary-text>${file.name}</mdc-list-item-primary-text>
          <mdc-list-item-secondary-text>${file.addDate}</mdc-list-item-secondary-text>
        </mdc-list-item-text>
        <a href="#/list/examples" mdc-list-item-meta aria-label="View more" title="More info">
          <mdc-icon>info</mdc-icon>
        </a>
      </mdc-list-item>
    </mdc-list>
  </mdc-list-group>

</template>
