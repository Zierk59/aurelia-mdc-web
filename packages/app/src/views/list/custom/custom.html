<template>
  <require from="./custom.scss"></require>
  <div class="demo-layout__row">
    <button mdc-button click.delegate="wrapFocus = !wrapFocus">
      Wrap Focus: ${wrapFocus ? 'On' : 'Off'}
    </button>
    <button mdc-button click.delegate="disableRipple = !disableRipple">
      Disable Ripple: ${disableRipple ? 'On' : 'Off'}
    </button>
    <button mdc-button click.delegate="dense = !dense">
      Dense: ${dense ? 'On' : 'Off'}
    </button>
  </div>
  <div class="demo-layout__row">
    <button mdc-button click.delegate="singleSelection = !singleSelection">
      Single Selection: ${singleSelection ? 'On' : 'Off'}
    </button>
    <button mdc-button click.delegate="activated = !activated">
      Activated: ${activated ? 'On' : 'Off'}
    </button>
  </div>

  <mdc-list-group>
    <mdc-list wrap-focus.bind="wrapFocus" activated.bind="activated" single-selection.bind="singleSelection"
      class="demo-list--custom ${dense ? 'mdc-list--dense' : ''}">
      <h3 mdc-list-group-subheader>Folders</h3>
      <mdc-list-item repeat.for="folder of folders" two-line disable-ripple.bind="disableRipple">
        <mdc-icon mdc-list-item-leading>${folder.icon}</mdc-icon>
        <mdc-list-item-primary-text>${folder.name}</mdc-list-item-primary-text>
        <mdc-list-item-secondary-text>${folder.addDate}</mdc-list-item-secondary-text>
        <a href="#/list/examples" mdc-list-item-trailing="icon" aria-label="View more" title="More info">
          <mdc-icon>info</mdc-icon>
        </a>
      </mdc-list-item>
      <mdc-list-divider leading-type="icon" trailing-type="icon"></mdc-list-divider>
      <h3 mdc-list-group-subheader>Files</h3>
      <mdc-list-item repeat.for="file of files" two-line disable-ripple.bind="disableRipple">
        <mdc-icon mdc-list-item-leading>${file.icon}</mdc-icon>
        <mdc-list-item-primary-text>${file.name}</mdc-list-item-primary-text>
        <mdc-list-item-secondary-text>${file.addDate}</mdc-list-item-secondary-text>
        <a href="#/list/examples" mdc-list-item-trailing="icon" aria-label="View more" title="More info">
          <mdc-icon>info</mdc-icon>
        </a>
      </mdc-list-item>
    </mdc-list>
  </mdc-list-group>

</template>
