<button as-element="mdc-button" click.delegate="dialog.open()">Open</button>
<mdc-dialog view-model.ref="dialog" mdcdialog:closing.trigger="handleClosing($event)">
  <mdc-dialog-title>
    Enter your value
  </mdc-dialog-title>
  <mdc-dialog-content>
    <mdc-text-field></mdc-text-field>
  </mdc-dialog-content>
  <mdc-dialog-actions>
    <button as-element="mdc-button" data-mdc-dialog-action="cancel">Cancel</button>
    <button as-element="mdc-button" data-mdc-dialog-action="ok" data-mdc-dialog-button-default
      data-mdc-dialog-initial-focus>Ok</button>
  </mdc-dialog-actions>
</mdc-dialog>
