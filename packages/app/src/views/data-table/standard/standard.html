<div class="demo-layout__row">
  <button mdc-button click.delegate="busy = !busy">Toggle Busy</button>
</div>
<mdc-data-table busy.bind="busy">
  <table>
    <thead>
      <th>Dessert</th>
      <th numeric>Calories</th>
      <th numeric>Carbs</th>
      <th numeric>Protein (g)</th>
      <th>Comments</th>
    </thead>
    <tbody>
      <tr mdc-data-table-row repeat.for="dessert of desserts">
        <td>${dessert.name}</td>
        <td numeric>${dessert.calories}</td>
        <td numeric>${dessert.carbs}</td>
        <td numeric>${dessert.protein}</td>
        <td>${dessert.comment}</td>
      </tr>
    </tbody>
  </table>
</mdc-data-table>
