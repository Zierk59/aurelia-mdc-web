<mdc-data-table mdcdatatable:rowselectionchanged.trigger="onSelectionChanged($event.detail)">
  <table>
    <thead>
      <tr>
        <th>
          <mdc-checkbox></mdc-checkbox>
        </th>
        <th>
          <div class="mdc-data-table__header-cell-wrapper">
            <div class="mdc-data-table__header-cell-label">Dessert</div>
            <button class="mdc-icon-button material-icons mdc-data-table__sort-icon-button" aria-label="Sort by dessert"
              aria-describedby="dessert-status-label">arrow_upward</button>
            <div class="mdc-data-table__sort-status-label" aria-hidden="true" id="dessert-status-label"></div>
          </div>
        </th>
        <th numeric>Calories</th>
        <th numeric>Carbs</th>
        <th numeric>Protein (g)</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr mdc-data-table-row repeat.for="dessert of desserts">
        <td>
          <mdc-checkbox checked.bind="dessert.checked"></mdc-checkbox>
        </td>
        <td>${dessert.name}</td>
        <td numeric>${dessert.calories}</td>
        <td numeric>${dessert.carbs}</td>
        <td numeric>${dessert.protein}</td>
        <td>${dessert.comment}</td>
      </tr>
    </tbody>
  </table>
</mdc-data-table>
<p>Selection event: ${selectionChangedEvent | json }</p>
