<template>
  <require from="./standard.scss"></require>
  <div class="demo-layout__row">
    <button mdc-button click.trigger="outlined = !outlined">
      Outlined: ${outlined ? 'On' : 'Off'}</button>
    <button mdc-button click.trigger="required = !required">
      Required: ${required ? 'On' : 'Off'}</button>
    <button mdc-button click.trigger="disabled = !disabled">
      Disabled: ${disabled ? 'On' : 'Off'}</button>
    <button mdc-button click.trigger="readonly = !readonly">
      Read Only: ${readonly ? 'On' : 'Off'}</button>
    <button mdc-button click.trigger="alternateColors(standard)">
      Alternate Colors</button>
  </div>
  <div class="demo-layout__row">
    <div class="au-text-field">
      <mdc-text-field ref="standard" label="Standard" outlined.bind="outlined" required.bind="required"
        disabled.bind="disabled" readonly.bind="readonly">
      </mdc-text-field>
      <mdc-text-field-helper-line>
        <mdc-text-field-helper-text persistent>Helper text</mdc-text-field-helper-text>
        <mdc-text-field-helper-text validation>Required</mdc-text-field-helper-text>
      </mdc-text-field-helper-line>
    </div>
  </div>
</template>
