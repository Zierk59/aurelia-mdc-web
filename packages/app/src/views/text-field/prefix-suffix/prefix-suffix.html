<div class="demo-container">
  <mdc-text-field label="Currency Value" type="number" prefix="$" suffix=".00">
  </mdc-text-field>
</div>
<div class="demo-container">
  <mdc-text-field outlined label="Currency Value" type="number" prefix="$" suffix=".00">
  </mdc-text-field>
</div>
<div class="demo-layout__row">
  <button mdc-button click.trigger="endAligned = !endAligned">
    End Aligned: ${endAligned ? 'On' : 'Off'}</button>
</div>
<div class="demo-container">
  <mdc-text-field outlined type="number" prefix="$" suffix=".00" end-aligned.bind="endAligned">
  </mdc-text-field>
</div>
<div class="demo-layout__row">
  <button mdc-button click.trigger="ltrText = !ltrText">
    LTR Text: ${ltrText ? 'On' : 'Off'}</button>
</div>
<div class="demo-container">
  <div dir="rtl">
    <mdc-text-field outlined label="Label" type="number" suffix="/100" ltr-text.bind="ltrText">
    </mdc-text-field>
  </div>
</div>
