<template>
  <div class="demo-layout__row">
    <button mdc-button click.trigger="indeterminate = true">Indeterminate</button>
    <button mdc-button click.trigger="checked = !checked">Toggle</button>
  </div>
  <div class="demo-layout__row">
    <button mdc-button click.trigger="indeterminateToChecked = !indeterminateToChecked">
      Indeterminate To Checked: ${indeterminateToChecked ? 'On' : 'Off'}
    </button>
    <button mdc-button click.trigger="alignEnd = !alignEnd">
      RTL: ${alignEnd ? 'On' : 'Off'}
    </button>
    <button mdc-button click.trigger="disabled = !disabled">
      Disabled: ${disabled ? 'On' : 'Off'}
    </button>
    <button mdc-button click.trigger="disableRipple = !disableRipple">
      Ripple: ${!disableRipple ? 'On' : 'Off'}
    </button>
  </div>

  <mdc-form-field align-end.bind="alignEnd">
    <mdc-checkbox checked.bind="checked" indeterminate.bind="indeterminate" disabled.bind="disabled"
      indeterminate-to-checked.bind="indeterminateToChecked" disable-ripple.bind="disableRipple"></mdc-checkbox>
    <label>Checkbox value is ${checked}</label>
  </mdc-form-field>
</template>
