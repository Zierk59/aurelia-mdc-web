<template>
  <require from="./masonry.scss"></require>
  <div class="demo-layout__row">
    <button mdc-button click.delegate="textProtection = !textProtection">
      Text Protection: ${textProtection ? 'On' : 'Off'}</button>
  </div>
  <mdc-image-list text-protection.bind="textProtection" class="image-list--rounded-corners"
    columns.bind="[{count: 5}, {media: 'max-width: 899px', count: 3}]" masonry>
    <mdc-image-list-item repeat.for="i of masonryImages" src="${i.image}" label="Text label">
    </mdc-image-list-item>
  </mdc-image-list>
</template>
