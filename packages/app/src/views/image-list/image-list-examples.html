<div class="demo-content">
  <h3 class="demo-content__headline">Standard Image List</h3>
  Images in a Standard Image list are constrained to 1:1 aspect ratio by default this can be overridden using the
  aspect attribute.
  <au-compose subject.bind="standard"></au-compose>
  <example-viewer html.bind="standardHtml" sass.bind="standardSass"></example-viewer>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">Masonry Image List</h3>
  <au-compose subject.bind="masonry"></au-compose>
  <example-viewer html.bind="masonryHtml" sass.bind="masonrySass"></example-viewer>
</div>
