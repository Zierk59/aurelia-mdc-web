<div class="demo-layout__row">
  <div class="au-text-field" mdc-menu-surface-anchor>
    <label as-element="mdc-text-field" label="Try clearing the field" ref="input"></label>
    <mdc-text-field-helper-line></mdc-text-field-helper-line>
    <mdc-lookup options.bind="options" display-field="name" value.bind="value & validate" input.bind="input" two-line>
      <template au-slot="option">
        <mdc-list-item-primary-text>${option.name}</mdc-list-item-primary-text>
        <mdc-list-item-secondary-text>with id=${option.id}</mdc-list-item-secondary-text>
      </template>
    </mdc-lookup>
  </div>
</div>
<div class="demo-layout__row">
  You've picked ${value | json}
</div>
<div class="demo-layout__row">
  <button as-element="mdc-button" click.delegate="validate()">Validate</button>
</div>
