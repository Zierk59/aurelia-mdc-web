<template class="mdc-lookup">
  <mdc-menu view-model.ref="menu" mdcmenu:selected.trigger="handleMenuItemAction($event)" anchor-corner="BOTTOM_LEFT"
    anchor.bind="input" hoist-to-body.bind="hoistToBody" class="${menuClass}">
    <mdc-list role="menu" two-line.bind="twoLine" wrap-focus>

      <mdc-list-item if.bind="searching">
        <au-slot name="searching">
          ${defaultConfiguration.searchingMessage}
        </au-slot>
      </mdc-list-item>

      <mdc-list-item if.bind="errorMessage">
        <au-slot name="error">
          ${errorMessage}
        </au-slot>
      </mdc-list-item>

      <mdc-list-item if.bind="optionsArray && !optionsArray.length">
        <au-slot name="not-found">
          ${defaultConfiguration.notFoundMessage}
        </au-slot>
      </mdc-list-item>

      <mdc-list-item role="menuitem" repeat.for="option of optionsArray" value.bind="option" tabindex="-1">
        <au-slot name="option">
          ${getDisplay(option)}
        </au-slot>
      </mdc-list-item>
    </mdc-list>
  </mdc-menu>
</template>
